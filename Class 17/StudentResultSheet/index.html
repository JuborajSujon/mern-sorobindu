<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Add Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <!-- code start here -->
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h1>Add new Student</h1>
            </div>
            <div class="card-body">
              <form action="" id="student_form">
                <div class="form-group mb-3">
                  <input class="form-control" type="text" placeholder="Name" />
                </div>
                <div class="form-group mb-3">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Roll Number" />
                </div>
                <div class="form-group mb-3">
                  <input class="form-control" type="text" placeholder="Class" />
                </div>
                <div class="form-group mb-3">
                  <input class="form-control" type="text" placeholder="Photo" />
                </div>
                <div class="form-group mb-3">
                  <input
                    type="radio"
                    name="gender"
                    id="male"
                    value="Male" /><label for="male">Male</label>
                  <input
                    type="radio"
                    name="gender"
                    id="female"
                    value="Female" /><label for="female">Female</label>
                </div>
                <h2>Marks</h2>
                <hr />

                <div class="form-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Bangla" />
                </div>
                <div class="form-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="English" />
                </div>
                <div class="form-group mb-3">
                  <input type="text" class="form-control" placeholder="Math" />
                </div>
                <div class="form-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Science" />
                </div>
                <div class="form-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Social Science" />
                </div>
                <div class="form-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Religion" />
                </div>
                <div class="form-group mb-3">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Add New Student" />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <div class="filter">
                <input id="search_box" type="text" />
                <button class="btn btn-sm btn-primary">Search</button>
              </div>
              <hr />
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Roll</th>
                    <th>Class</th>
                    <th>Gender</th>
                    <th>Grade</th>
                    <th>CGPA</th>
                    <th>Photo</th>
                    <th>action</th>
                  </tr>
                </thead>
                <tbody id="data_list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Student single data Modal -->
    <div class="modal fade" id="student_single_modal">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-body">
            <div class="student-result-data"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS Files -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="./src/js/Result.js"></script>
    <script src="./src/js/function.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
