<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <div class="cal shadow">
      <div class="monitor">
        <div class="top-monitor">0</div>
        <div class="main-monitor"></div>
      </div>
      <div class="buttons">
        <button style="width: 50%" onclick="allClear()">AC</button>
        <button style="width: 50%" onclick="back()">C</button>
        <button onclick="valGet(7)">7</button>
        <button onclick="valGet(8)">8</button>
        <button onclick="valGet(9)">9</button>
        <button onclick="valGet('/')">/</button>
        <button onclick="valGet(4)">4</button>
        <button onclick="valGet(5)">5</button>
        <button onclick="valGet(6)">6</button>
        <button onclick="valGet('*')">*</button>
        <button onclick="valGet(1)">1</button>
        <button onclick="valGet(2)">2</button>
        <button onclick="valGet(3)">3</button>
        <button onclick="valGet('+')">+</button>
        <button onclick="valGet(0)">0</button>
        <button onclick="valGet('.')">.</button>
        <button onclick="finalRes()">=</button>
        <button onclick="valGet('-')">-</button>
      </div>
    </div>

    <!-- JS Files -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./src/js/function.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
