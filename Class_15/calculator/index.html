<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Get data form Checkbox</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card my-5">
            <div class="card-body">
              <input type="checkbox" class="skill" id="PHP" value="PHP" />
              <label for="PHP">PHP</label><br />
              <input
                type="checkbox"
                class="skill"
                id="WordPress"
                value="WordPress" />
              <label for="WordPress">WordPress</label><br />
              <input
                type="checkbox"
                class="skill"
                id="Laravel"
                value="Laravel" />
              <label for="Laravel">Laravel</label><br />
              <input
                type="checkbox"
                class="skill"
                id="BlockChain"
                value="BlockChain" />
              <label for="BlockChain">BlockChain</label><br />
              <input type="checkbox" class="skill" id="IOS" value="IOS" />
              <label for="IOS">IOS</label><br />
              <input
                type="checkbox"
                class="skill"
                id="Android"
                value="Android" />
              <label for="Android">Android</label><br />
              <input type="checkbox" class="skill" id="Python" value="Python" />
              <label for="Python">Python</label><br />
              <input type="checkbox" class="skill" id="Golang" value="Golang" />
              <label for="Golang">Golang</label><br />
              <hr />
              <ul class="list-group all-skill"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS Files -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./src/js/function.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
