<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP Project - Basic Data</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <!-- code start here -->
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <div class="card shadow my-3">
            <div class="card-body">
              <h2>Add new Staff</h2>
              <div id="msg"></div>
              <hr />
              <form id="staff_add_form" method="POST">
                <div class="my-3">
                  <label for="">Name</label>
                  <input type="text" name="name" id="" class="form-control" />
                </div>
                <div class="my-3">
                  <label for="">Cell</label>
                  <input type="text" name="cell" id="" class="form-control" />
                </div>
                <div class="my-3">
                  <label for="">Location</label>
                  <input
                    type="text"
                    name="location"
                    id=""
                    class="form-control" />
                </div>

                <div class="my-3">
                  <label for="">Photo</label>
                  <input type="text" name="photo" id="" class="form-control" />
                </div>
                <div class="my-3">
                  <input type="submit" id="" class="btn btn-primary w-100" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <div class="card shadow my-5">
            <div class="card-body">
              <h2>Add new Staff</h2>
              <hr />
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Cell</th>
                    <th>Location</th>
                    <th>Photo</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="staff_data_list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS Files -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- <script src="./src/delete.js"></script> -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
