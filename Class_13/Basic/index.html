<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <a href="#" id="test" class="btn btn-danger">Click</a><br /><br />
          <div class="card shadow">
            <div class="card-body">
              <h2>Sing Up</h2>
              <div class="msg"></div>
              <form id="sign_up_form" action="">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="form-group">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    name=""
                    id=""
                  >
                    <option value="">-Location-</option>
                    <option value="Mirpur">Mirpur</option>
                    <option value="Uttara">Uttara</option>
                  </select>
                </div>
                <div class="form-group">
                  <input name="gender" type="radio" value="Male" id="Male" />
                  <label for="Male">Male</label>
                  <input
                    name="gender"
                    type="radio"
                    value="Female"
                    id="Female"
                  />
                  <label for="Female">Female</label>
                </div>
                <div class="form-group">
                  <input type="checkbox" value="HTML" id="HTML" />
                  <label for="HTML">HTML</label>
                  <input type="checkbox" value="CSS" id="CSS" />
                  <label for="CSS">CSS</label>
                  <input type="checkbox" value="JavaScript" id="JavaScript" />
                  <label for="JavaScript">JavaScript</label>
                  <input type="checkbox" value="PHP" id="PHP" />
                  <label for="PHP">PHP</label>
                </div>
                <div class="form-group">
                  <div class="d-grid">
                    <input
                      class="btn btn-primary"
                      type="submit"
                      value="Create"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Files -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./src/js/function.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
